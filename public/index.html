<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#6366f1" />
  <meta name="description" content="A modern React-based MP3 player with file upload and playback controls" />
  <meta name="keywords" content="mp3 player, music player, audio player, react, upload" />
  <meta name="author" content="React MP3 Player" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="React MP3 Player" />
  <meta property="og:description" content="A modern React-based MP3 player with file upload and playback controls" />
  <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="React MP3 Player" />
  <meta property="twitter:description" content="A modern React-based MP3 player with file upload and playback controls" />
  <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />
  
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <!-- Preconnect to improve font loading performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- Google Fonts - Inter for modern, clean typography -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  
  <title>React MP3 Player</title>
  
  <style>
    /* Critical CSS for faster initial paint */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      font-size: 16px;
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      line-height: 1.6;
      color: #333;
      overflow-x: hidden;
    }
    
    #root {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    /* Loading spinner for better UX */
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin: 2rem auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Focus styles for accessibility */
    *:focus {
      outline: 2px solid #6366f1;
      outline-offset: 2px;
    }
    
    /* Reduced motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #1e1e2e 0%, #2d1b69 100%);
        color: #e5e7eb;
      }
    }
    
    /* Mobile optimizations */
    @media (max-width: 768px) {
      html {
        font-size: 14px;
      }
      
      #root {
        padding: 0.5rem;
      }
    }
    
    /* High contrast mode support */
    @media (prefers-contrast: high) {
      body {
        background: #000;
        color: #fff;
      }
    }
    
    /* Print styles */
    @media print {
      body {
        background: white !important;
        color: black !important;
      }
    }
  </style>
</head>
<body>
  <noscript>
    <div style="
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      background: #f3f4f6;
      color: #374151;
      font-family: system-ui, sans-serif;
    ">
      <div style="
        max-width: 400px;
        padding: 2rem;
        border-radius: 12px;
        background: white;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      ">
        <h1 style="margin-bottom: 1rem; color: #dc2626;">JavaScript Required</h1>
        <p style="margin-bottom: 1rem;">
          This React MP3 Player application requires JavaScript to be enabled in your browser.
        </p>
        <p style="font-size: 0.875rem; color: #6b7280;">
          Please enable JavaScript and refresh the page to use the MP3 player.
        </p>
      </div>
    </div>
  </noscript>
  
  <!-- Main React app container -->
  <div id="root">
    <!-- Loading indicator shown while React loads -->
    <div class="loading-spinner" aria-label="Loading MP3 Player"></div>
  </div>
  
  <!-- Service Worker Registration for PWA capabilities -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('%PUBLIC_URL%/service-worker.js')
          .then(function(registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function(registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
  
  <!-- Error boundary fallback -->
  <script>
    window.addEventListener('error', function(event) {
      console.error('Global error:', event.error);
    });
    
    window.addEventListener('unhandledrejection', function(event) {
      console.error('Unhandled promise rejection:', event.reason);
    });
  </script>
</body>
</html>
